<!-- templates/haircuts/book_list.html -->
{% extends '_base.html' %}
{% block title %}Haircuts{% endblock title %}
{% block content %}
{% for haircut in haircut_list %}
<div>
<h2><a href="{{ haircut.get_absolute_url }}">{{ haircut.barber }}</a></h2>
<div class="ratings">
    <p>Average Rating: {{ haircut.avg_rating|default:"N/A" }}</p>
    <p>Last Rating: {{ haircut.last_rating|default:"N/A" }}</p>
</div>
</div>
{% endfor %}
{% endblock content %}
